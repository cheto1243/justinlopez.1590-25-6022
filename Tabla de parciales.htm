<!DOCTYPE html>

  <style>
    body {
      background-color: #f0f8ff; /* azul muy claro */

      text-align: center;
      color: #e65100; /* naranja fuerte */

    }

    table {
      margin: 0 auto;
      width: 80%;
      border-collapse: collapse;
      background-color: #fff3e0; /* fondo suave */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    th, td {
      border: 2px solid #ffab40; /* bordes naranja suave */
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #ff6f00; /* naranja intenso */
      color: white;
      font-size: 18px;
    }

    td:first-child {
      text-align: left;
      background-color: #ffe0b2; /* naranja claro */
      font-weight: bold;
    }

    tr:hover {
      background-color: #fff8e1; /* al pasar el mouse */
    }
  </style>
</head>
